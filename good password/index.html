<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initialscale=1.0" />
    <title>Check Password</title>
    <link rel="stylesheet" href="main.css" />
  </head>
  <body>
        <legend>Register:</legend>
        <br>
        <label for="login">Login: </label>
        <input type="text" name="login" /><br />
        
        <label for="password">Password: </label>
        <input type="password" id="password" value="" /><br />
        
        <p id="minuscule" class="invalid">Une <b>lettre</b> minuscule</p>
        <p id="majuscule" class="invalid">Une <b>lettre</b> majuscule</p>
        <p id="nombre" class="invalid">Un <b>nombre</b></p>
        <p id="special" class="invalid">Un <b>caractère spécial</b></p>
        <p id="taille" class="invalid">Minimum <b>8 characters</b></p>
        
        <label for="check-password">Re-enter your password: </label>
        <input type="password" id="checkpassword" value="" />
        
        <span id="message"></span><br />
        
        <input id="send" type="button" value="Send" />
    <script type="text/javascript" src="main.js"></script>
  </body>
</html>
